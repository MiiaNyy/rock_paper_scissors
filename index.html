<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div class="my-container container w-25 p-3 justify-content-center">
            <div class="header row justify-content-center">
                <div class="col">
                    <h1>Rock, Paper, Scissors</h1>
                </div>
                <div class="w-100"></div>
                <div class="col">                
                    <h6>Dual with a supercomputer in a epic game if you dare!</h6>
                    <h5>Winner is best out of three!</h5>
                </div>
            </div>

            <div class="start-button-container row justify-content-center">
                <button id="start-button" type="button" class="start-button btn btn-dark">Start</button>
            </div>

            <div id="main-content" class="main-content">
                <div class="row justify-content-center">
                    <h4>Choose one wisely!</h4>
                </div>

                <div class="row justify-content-center">
                    <div >
                        <button id="paper-icon-button"class="hand-button">✋</button>  
                    </div>
                    <div >
                        <button id="scissors-icon-button"class="hand-button">✌️</button>  
                    </div>
                    <div >
                        <button id="rock-icon-button"class="hand-button">👊</button>  
                    </div>
                </div>

                <div class="choice-icon-container row justify-content-center">
                    <div id="players-rock" class=" choice-icon-item">👊</div>
                    <div id="players-scissors" class="choice-icon-item">✌️</div>
                    <div id="players-paper" class="choice-icon-item">✋</div>
                </div>         
                
                <div class="row justify-content-center">
                    <div id="score" class="score-board">
                        <h5>Players score: <span id="player-count"></span></h5>
                        <h1 id="winner-message">Let's dual!</h1>
                        <h5>Computers Score: <span id="computer-count"></span></h5>
                    </div>
                </div>

                <div class="choice-icon-container animation-container row justify-content-center">
                    <div id="computer-rock" class="choice-icon-item">👊</div>
                    <div id="computer-scissors" class="choice-icon-item">✌️</div>
                    <div id="computer-paper" class="choice-icon-item">✋</div>
                </div>

                <div class="row justify-content-center">
                    <h4>Super Computer</h4>
                </div>

                <div class="start-button-container row justify-content-center">
                    <button id="reset-button" type="button" class="start-button btn btn-dark">Reset</button>
                </div>

            </div>
        </div>            
        <script src="rock_paper.js"></script>   
    </body>
</html>
