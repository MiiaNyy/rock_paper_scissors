<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header row justify-content-center">
            <div class="col">
                <h1>Rock, Paper, Scissors</h1>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <p>Dual with a supercomputer in a epic game if you dare!</p>
            </div>
        </div>

        <div class="start-button-container row justify-content-center">
            <button id="start-button" type="button" class="start-button btn btn-dark">Start</button>
        </div>

        <div id="main-content" class="main-content">
            <div class="row justify-content-center">
                <p>Choose one wisely!</p>
            </div>

            <div class="hand-button-container row justify-content-center">
                <div class="hand-item">
                    <span id="paper-icon-button">✋</span>  
                </div>
                <div class="hand-item">
                    <span id="scissors-icon-button">✌️</span>  
                </div>
                <div class="hand-item">
                    <span id="rock-icon-button">👊</span>  
                </div>
            </div>

            <div class="choice-icon-container row justify-content-center">
                <div id="players-choice-rock" class="choice-icon-item">👊</div>
                <div id="players-choice-scissors" class="choice-icon-item">✌️</div>
                <div id="players-choice-paper" class="choice-icon-item">✋</div>
            </div>         
            
            <div class="row justify-content-center">
                <div class="text-container">
                    <h4>Player score: 0</h4>
                    <h2>Let's dual!</h2>
                    <h4>Computer score: 0</h4>
                </div>
            </div>

            <div class="choice-icon-container row justify-content-center">
                <div id="computer-rock" class="choice-icon-item">👊</div>
                <div id="computer-scissors" class="choice-icon-item">✌️</div>
                <div id="computer-paper" class="choice-icon-item">✋</div>
            </div>

    </div>
        </div>
    </div>
    <script src="rock_paper.js"></script>    
</body>
</html>
